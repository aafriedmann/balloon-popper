    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

<body>
    <!--[if lt IE 7]>

    <div class='container'>
        <div class="balloon" id="alef" onclick="pop('alef'); popSound()">
            <img src="./media/alef.jpg">
        </div>

        <div class="balloon" id="bet" onclick="pop('bet'); popSound()">
            <img src="./media/bet.jpg">
        </div>

        <div class="balloon" id="gimel" onclick="pop('gimel'); popSound()">
            <img src='./media/gimel.jpg'>
        </div>

        <div class="balloon" id="daled" onclick="pop('daled'); popSound()">
            <img src="./media/daled.jpg">
        </div>

        <div class="balloon" id="hey" onclick="pop('hey'); popSound()">
            <img src='./media/hey.jpg'>
        </div>

        <div class="balloon" id="lamed" onclick="pop('lamed'); popSound()">
            <img src='./media/lamed.jpg'>
        </div>

        <div class="balloon" id="yud" onclick="pop('yud'); popSound()">
            <img src='./media/yud.jpg'>
        </div>
    </div>

    <img id="star" src="./media/star.jpg" onclick="fireworksSound(); fireworksDisplay()">

    <div id="fireworks">
        
    </div>



    <audio id="pop-sound">
        <source src="media/balloon-sound.wav" type="audio/wav">
    </audio>

    </audio>
    <script src="./script.js" async defer></script>
